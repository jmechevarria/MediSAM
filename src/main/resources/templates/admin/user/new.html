<!DOCTYPE HTML>
<html layout:decorate="~{admin.html}" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" >
    <head>
    <span layout:fragment="title">New</span>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div layout:fragment="info-management">
        <h1>Nuevo usuario</h1>
        <form th:action="@{/admin/user/add}" th:object="${user}" method="post" class="needs-validation" novalidate>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="name">Nombre</label>
                    <!--<input type="text" class="form-control" id="validationDefault01" placeholder="First name" value="Mark" required>-->
                    <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="Nombre" required>
                    <div class="invalid-feedback">
                        <p th:each="error: ${#fields.errors('name')}" th:text="${error}">Dato no válido</p>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="lastname">Primer apellido</label>
                    <input th:field="*{lastname}" type="text" class="form-control" id="lastname" placeholder="Primer apellido" required>
                    <div class="invalid-feedback">
                        <p th:each="error: ${#fields.errors('lastname')}" th:text="${error}">Dato no válido</p>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="lastname2">Segundo apellido</label>
                    <input th:field="*{lastname2}" type="text" class="form-control" id="lastname2" placeholder="Segundo apellido">
                    <div class="invalid-feedback">
                        <p th:each="error: ${#fields.errors('lastname2')}" th:text="${error}">Dato no válido</p>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="username">Usuario</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="username-prepend">@</span>
                        </div>
                        <input th:field="*{username}" type="text" class="form-control" id="username" placeholder="Usuario" aria-describedby="username-prepend" required>
                        <div class="invalid-feedback">
                            <p th:each="error: ${#fields.errors('username')}" th:text="${error}">Dato no válido</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="password">Contrase&ntilde;a</label>
                    <input th:field="*{password}" type="password" class="form-control" id="password" placeholder="Contraseña" required>
                    <div class="invalid-feedback">
                        <p th:each="error: ${#fields.errors('password')}" th:text="${error}">Dato no válido</p>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                        Agree to terms and conditions
                    </label>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Submit form</button>
        </form>
    </div>
</body>
</html>
