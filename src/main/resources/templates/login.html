<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Login</title>
        <!-- Custom styles for this template -->
        <link type="text/css" th:rel='stylesheet' th:href='@{/webjars/bootstrap/css/bootstrap.min.css}'>
        <link type="text/css" th:rel='stylesheet' th:href="@{/css/signin.css}">
    </head>

    <body class="text-center">
        <form class="form-signin" name="f" th:action="@{/login}" method="POST">
            <!--                        <img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">-->
            <p th:if="${param.logout}" class="alert">You have been logged out</p>
            <p th:if="${param.error}" class="alert alert-error">There was an error, please try again</p>
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" name="username" placeholder="Username" id="inputUsername" class="form-control" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" id="login" value="Login" type="submit" name="submit">Sign in</button>
            <br/>
            <a th:href="@{/}" href="home.html"> Go to Home </a>
            <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
        </form>

    </body>
</html>
